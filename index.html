<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Advice generator app</title>
</head>
<body>
  <main>
    <div class="advice-container">
      <h1 class="advice-number"><p>Advice # 1123<!-- Advice ID goes here --></p></h1>
      <div class="advice-content"><p>"Lorem. Aut, a quos  facere accusantium, dolorem, repudiandae quidem et nihil corrupti deserunt rem earum.<!-- Advice text goes here -->"</p></div>
      <div class="divider">
        <picture>
          <source media="(min-width: 376px )" srcset="./images/pattern-divider-desktop.svg">
          <source media="(max-width: 375px )" srcset="./images/pattern-divider-mobile.svg">
        </picture>
      </div>
      <button class="get-advice"><img src="./images/icon-dice.svg" alt=""></button>
    </div>
    
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/MarioLisbona">Mario Lisona</a>.
    </p>
  </footer>
</body>
</html>
